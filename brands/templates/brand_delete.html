{% extends "base.html" %}

{% block title %} Cadastrar Marcas {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Excluir Marca</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir a marca <strong>{{ object.name }}</strong>?</p>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>

    <a href="{% url 'brand_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Marcas</a>
</div>

{% endblock %}
