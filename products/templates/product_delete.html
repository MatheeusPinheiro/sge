{% extends "base.html" %}

{% block title %} Deletar Produto {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Excluir Produdo</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja excluir o produto <strong>{{ object.title }}</strong>?</p>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deletar</button>
            </form>
        </div>
    </div>

    <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Produtos</a>
</div>

{% endblock %}
