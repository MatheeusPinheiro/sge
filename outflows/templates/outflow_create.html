{% extends "base.html" %}

{% block title %} Cadastrar Saída {% endblock %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Cadastrar Saída</h3>

    <div class="card">
        <div class="card-body">
            <form action="" method="post" class="form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Registradar Saída</button>
            </form>
        </div>
    </div>

    <a href="{% url 'outflow_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para Lista de Saídas</a>
</div>

{% endblock %}
